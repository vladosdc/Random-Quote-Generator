<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Random Quote</title>
		<link rel="stylesheet" href="css/style.css">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link rel="shortcut icon" href="img/site-icon.png" type="image/x-icon">
	</head>
	<body>
	<div class="wrapper">
			<div class="background">
				<video class="background-video" src="img/background.mp4" autoplay muted loop></video>
				<div class="blackouts-background"></div>
			</div>
		<div class="quote-block">
			<h1 class="title">Random Quote</h1>
			<div class="quotes">
				<div class="quote-content">
					<div class="text-block" id="text-block">
				<p class="quotes-text" id="quotes-text"></p>
				<p class="author" id="author"></p>
					</div>
					<button class="copy-btn">Copy</button>
					<button class="tweet-button">Tweet</button>
				</div>
			</div>
			<button class="generate-quote-btn">Generate quote</button>
		</div>
	</div>
	<script src="js/script.js"></script>
	</body>
	</html>
